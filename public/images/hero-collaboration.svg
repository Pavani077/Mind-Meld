  <line x1="450" y1="250" x2="600" y2="350" stroke="#6200ea" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- User 1 contribution -->
  <rect x="50" y="100" width="100" height="50" rx="5" ry="5" fill="#4A86E8" opacity="0.2" stroke="#4A86E8" stroke-width="1" />
  <text x="100" y="125" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Market Analysis</text>
  <circle cx="40" cy="125" r="20" fill="#4A86E8" />
  
  <!-- User 2 contribution -->
  <rect x="50" y="225" width="100" height="50" rx="5" ry="5" fill="#FF8A65" opacity="0.2" stroke="#FF8A65" stroke-width="1" />
