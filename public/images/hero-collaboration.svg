  <!-- AI Brain in the center -->
  <circle cx="400" cy="250" r="60" fill="#6200ea" opacity="0.1" />
  <circle cx="400" cy="250" r="40" fill="#6200ea" opacity="0.2" />
  
  <!-- Brain icon -->
  <path d="M400,220 Q420,200 440,220 Q460,240 440,260 Q420,280 400,260 Q380,240 400,220" fill="none" stroke="#6200ea" stroke-width="3" />
  <path d="M380,230 Q360,210 380,190 Q400,170 420,190 Q440,210 420,230" fill="none" stroke="#6200ea" stroke-width="3" />
