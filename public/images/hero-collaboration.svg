  <rect x="600" y="125" width="150" height="50" rx="5" ry="5" fill="#ffffff" stroke="#6200ea" stroke-width="1" />
  <text x="675" y="155" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Market Analysis</text>
  
